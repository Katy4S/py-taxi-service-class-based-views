<!-- templates/taxi/driver_detail.html -->
{% extends "taxi/base.html" %}

{% block content %}
<h2>Driver: {{ object.username }}</h2>
<p>Name: {{ object.name }}</p>
<h3>Cars Driven</h3>
<ul>
  {% for car in object.car_set.all %}
  <li>{{ car.model }} (ID: {{ car.pk }})</li>
  {% endfor %}
</ul>
{% endblock %}
